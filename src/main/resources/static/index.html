    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.bootgrid.min.css"/>
</head>

<body>
<div class="container">
    <header style="padding:40px;" class="navbar-header">
        <h4>Appstore Reviews</h4>
    </header>
    <table id="grid-app" class="table table-condensed table-hover table-striped">
        <thead>
        <th data-column-id="app" data-type="numeric" style="width:70px;">AppId</th>
        <th data-column-id="rate" style="width:70px;">Rate</th>
        <th data-column-id="title" style="width:150px;">Title</th>
        <th data-column-id="comment">Comment</th>
        <th data-column-id="author" style="width:70px;">Author</th>
        <th data-column-id="version" style="width:100px;">Version</th>
        <th data-column-id="country" style="width:100px;">Country</th>
        <th data-column-id="retrievedDate" data-formatter='retrievedDate' style="width:100px;">Retrieved Date</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.bootgrid.min.js"></script>
<script>

    $("#grid-app").bootgrid({
        ajax: true,
        ajaxSettings: {
            method: "GET"
        },
        post: function () {
            /* To accumulate custom parameter with the request object */
            return {
                id: "appId",
            };
        },
        url: "/v1/getReviews",
        selection: true,
        multiSelect: true,
        formatters: {
            "retrievedDate": function (column, row) {
                return new Date(row.retrievedDate).format("yyyy-MM-dd hh:mm:ss");
            }
        },
        labels: {
            search: "请输入AppId"
        }
    });
