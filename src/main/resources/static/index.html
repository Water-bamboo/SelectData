<script>
    function getData() {
        var appId = $("#appId").val();
        if (appId.length == 0) {
            alert("AppId不能为空");
            $("#appId").focus();
        }

        $.get('/v1/getReviews',
            {app: $("#appId").val()},
            function (data) {
                $('#my-final-table').dynatable({
                    features: {
                        recordCount: true
                    },
                    dataset: {
                        records: data
                    },
                    inputs: {
                        queries: $('#search-version'),
                    }
                });
            });
    }
